  /v1/stories:
    get:
      description: |-
        Filter on our custom, in-house written, stories/events/narratives.

        These stories are based on clusters of articles (which come through this
        endpoint as well, so you can consider this a clustering endpoint). We write
        stories and track them through time.

        The enrichments include a full Reddit overview (including all the thread metadata),
        as well as descriptions of the reporting voice, the key takeaways, contradictions,
        all the entities, and much, much more.

        You can see this data in action, and filter it similarly at
        `https://asknews.app/stories`
      operationId: get_stories
      parameters:
      - description: "Query to be used for the search. If method='nl', then this will\
          \ beused as a natural language query. If method='kw', then this willbe used\
          \ as a direct keyword query."
        explode: true
        in: query
        name: query
        required: false
        schema:
          nullable: true
          type: string
        style: form
      - description: Categories to use for filtering the stories search
        explode: true
        in: query
        name: categories
        required: false
        schema:
          default: []
          description: Categories to use for filtering the stories search
          items:
            enum:
            - Politics
            - Economy
            - Finance
            - Science
            - Technology
            - Sports
            - Climate
            - Environment
            - Culture
            - Entertainment
            - Business
            - Health
            - International
            type: string
          type: array
        style: form
      - description: A list of UUIDs to retrieve.
        explode: true
        in: query
        name: uuids
        required: false
        schema:
          default: []
          description: A list of UUIDs to retrieve.
          items:
            format: uuid
            nullable: true
            type: string
          type: array
        style: form
      - description: Start timestamp to filter results on.
        explode: true
        in: query
        name: start_timestamp
        required: false
        schema:
          nullable: true
          type: integer
        style: form
      - description: End timestamp to filter results on.
        explode: true
        in: query
        name: end_timestamp
        required: false
        schema:
          nullable: true
          type: integer
        style: form
      - description: |-
          Which type of sorting to perform.
          published: Sort by published date.
          coverage: Sort by coverage.
          sentiment: Sort by sentiment.
          relevance: Sort by relevance of similarity score/ranking.
        explode: true
        in: query
        name: sort_by
        required: false
        schema:
          enum:
          - published
          - coverage
          - sentiment
          - relevance
          - confidence
          nullable: true
          type: string
        style: form
      - description: Whether to sort results in ascending or descending order.
        explode: true
        in: query
        name: sort_type
        required: false
