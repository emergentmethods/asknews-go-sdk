        with contextual neighbor chunks, and the full articles they came from.
      operationId: search_wiki
      parameters:
      - description: "Natural language query that can be any phrase, keyword, question,\
          \ or paragraph. "
        explode: true
        in: query
        name: query
        required: false
        schema:
          default: ""
          description: "Natural language query that can be any phrase, keyword, question,\
