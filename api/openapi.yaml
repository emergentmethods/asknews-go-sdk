          title: Query
          type: string
        style: form
      - description: "Number of neighbor chunks to attach and return. If 0, then no\
          \ neighbor chunks will be returned. "
        explode: true
        in: query
        name: neighbor_chunks
        required: false
        schema:
          maximum: 10
          minimum: 0
          nullable: true
          type: integer
        style: form
      - description: "Number of documents to return. If 0, then no documents will\
          \ be returned. "
        explode: true
        in: query
        name: n_documents
        required: false
        schema:
          maximum: 20
          minimum: 1
          nullable: true
          type: integer
        style: form
      - description: "If true, then full articles will be returned. If false, then\
          \ only chunks and their neighbors will be returned. Beware that returning\
          \ full articles increases data size which increases token usage downstream."
        explode: true
        in: query
        name: full_articles
        required: false
        schema:
          nullable: true
          type: boolean
        style: form
      - description: "If true, then hybrid search will be used. If false, then only\
