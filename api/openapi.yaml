openapi: 3.1.0
info:
  description: "AskNews API [![status](https://status.asknews.app/api/badge/2/status?style=for-the-badge)](https://status.asknews.app/status/prod)"
  title: AskNews API
  version: 0.24.27
servers:
- url: https://api.asknews.dev
paths:
  /v1/news/search:
    get:
      description: |-
        Search for any news, up to the last 5 minutes or in our extensive historical archive
        filled with 100s of millions of articles.

        Geared toward low-latency applications, where time is of the essence. For example, this
        endpoint is commonly used for quickly getting news context for an LLM.

        This endpoint is also commonly used for synthetic data curation. For example, say you
        are fine-tuning a model for sports. You could filter  with `classification="Sports"`
        and build a dataset of sports articles.

        News articles come with an abundance of valuable metadata, including full summaries, sentiment,
        entities, reporting voice, page rank, language, and much much more.

        An example of this data in action can be found and interacted with at `https://asknews.app/chat`
      operationId: search_news
      parameters:
      - description: "Query string that can be any phrase, keyword, question, or paragraph.\
          \ If method='nl', then this will be used as a natural language query. If\
          \ method='kw', then this will be used as a direct keyword query. This is\
          \ not required, if it is not passed, then the search is based on the remaining\
          \ filters only."
        explode: true
        in: query
        name: query
        required: false
        schema:
          default: ""
          description: "Query string that can be any phrase, keyword, question, or\
            \ paragraph. If method='nl', then this will be used as a natural language\
            \ query. If method='kw', then this will be used as a direct keyword query.\
            \ This is not required, if it is not passed, then the search is based\
            \ on the remaining filters only."
          title: Query
          type: string
        style: form
      - description: Number of articles to return
        explode: true
        in: query
        name: n_articles
        required: false
        schema:
          default: 10
          description: Number of articles to return
          title: N Articles
          type: integer
        style: form
      - description: Timestamp to start search from
        explode: true
        in: query
        name: start_timestamp
        required: false
        schema:
          nullable: true
          type: integer
        style: form
      - description: Timestamp to end search at
        explode: true
        in: query
        name: end_timestamp
        required: false
        schema:
          nullable: true
          type: integer
        style: form
      - description: "Control which date type to filter on. 'crawl_date' is the date\
          \ the article was crawled, 'pub_date' is the date the article was published."
        explode: true
        in: query
        name: time_filter
        required: false
        schema:
          default: crawl_date
          description: "Control which date type to filter on. 'crawl_date' is the\
            \ date the article was crawled, 'pub_date' is the date the article was\
            \ published."
          enum:
          - crawl_date
          - pub_date
          title: Time Filter
          type: string
        style: form
      - description: "Type of return value. 'string' means that the return is prompt-optimized\
          \ and ready to be immediately injected into any prompt. 'dicts' means that\
          \ the return is a structured dictionary, containing additional metadata\
          \ (like a classic news api). Can be 'string' or 'dicts', or 'both'. 'string'\
          \ guarantees the lowest-latency response 'dicts' requires more I/O, therefore\
          \ increases latency (very slightly, depending on your network connection)."
        explode: true
        in: query
        name: return_type
        required: false
        schema:
          default: dicts
          description: "Type of return value. 'string' means that the return is prompt-optimized\
            \ and ready to be immediately injected into any prompt. 'dicts' means\
            \ that the return is a structured dictionary, containing additional metadata\
            \ (like a classic news api). Can be 'string' or 'dicts', or 'both'. 'string'\
            \ guarantees the lowest-latency response 'dicts' requires more I/O, therefore\
            \ increases latency (very slightly, depending on your network connection)."
          enum:
          - string
          - dicts
          - both
          title: Return Type
          type: string
        style: form
      - description: "Search on archive of historical news. Defaults to False, meaning\
          \ that the search will only look through the most recent news (48 hours)"
        explode: true
        in: query
        name: historical
        required: false
        schema:
          default: false
          description: "Search on archive of historical news. Defaults to False, meaning\
            \ that the search will only look through the most recent news (48 hours)"
          title: Historical
          type: boolean
        style: form
      - description: "Method to use for searching. 'nl' means Natural Language, which\
          \ is a string that can be any phrase, keyword, question, or paragraph that\
          \ will be used for semantic search on the news. 'kw' means Keyword, which\
          \ can also be any keyword(s), phrase, or paragraph, however the search is\
          \ a direct keyword search on the database. 'both' means both methods will\
          \ be used and results will be ranked according to IRR. 'both' may reduce\
          \ latency by 10 pct in exchange  for improved accuracy."
        explode: true
        in: query
        name: method
        required: false
        schema:
          default: kw
          description: "Method to use for searching. 'nl' means Natural Language,\
            \ which is a string that can be any phrase, keyword, question, or paragraph\
            \ that will be used for semantic search on the news. 'kw' means Keyword,\
            \ which can also be any keyword(s), phrase, or paragraph, however the\
            \ search is a direct keyword search on the database. 'both' means both\
            \ methods will be used and results will be ranked according to IRR. 'both'\
            \ may reduce latency by 10 pct in exchange  for improved accuracy."
          enum:
          - nl
          - kw
          - both
          title: Method
          type: string
        style: form
      - description: Similarity score threshold to determine which articles to return.
          Lower means less similar results  are allowed.
        explode: true
        in: query
        name: similarity_score_threshold
        required: false
        schema:
          default: 0.5
          description: Similarity score threshold to determine which articles to return.
            Lower means less similar results  are allowed.
          title: Similarity Score Threshold
          type: number
        style: form
      - description: "Offset for pagination. The n_articles is your page size, while\
          \ your offset is the number of articles to skip to get to your page of interest.\
          \ For example, if you want to get page 3 for n_article page size of 10,\
          \ you would set offset to 20."
        explode: true
        in: query
        name: offset
        required: false
        schema:
          $ref: '#/components/schemas/Offset'
        style: form
      - description: Categories of news to filter on
        explode: true
        in: query
        name: categories
        required: false
        schema:
          description: Categories of news to filter on
          items:
            enum:
            - All
            - Business
            - Crime
            - Politics
            - Science
            - Sports
            - Technology
            - Military
            - Health
            - Entertainment
            - Finance
            - Culture
            - Climate
            - Environment
            - World
            type: string
          type: array
        style: form
      - description: Document start delimiter for string return.
        explode: true
        in: query
        name: doc_start_delimiter
        required: false
        schema:
          default: <doc>
          description: Document start delimiter for string return.
          title: Doc Start Delimiter
          type: string
        style: form
      - description: Document end delimiter for string return.
        explode: true
        in: query
        name: doc_end_delimiter
        required: false
        schema:
          default: </doc>
          description: Document end delimiter for string return.
          title: Doc End Delimiter
          type: string
        style: form
      - description: Filter articles based on how provocative they are deemed based
          on the use of provocative language and emotional vocabulary.
        explode: true
        in: query
        name: provocative
        required: false
        schema:
          description: Filter articles based on how provocative they are deemed based
            on the use of provocative language and emotional vocabulary.
          enum:
          - unknown
          - low
          - medium
          - high
          - all
          title: Provocative
          type: string
        style: form
      - description: Type of reporting voice to filer by.
        explode: true
        in: query
        name: reporting_voice
        required: false
        schema:
          $ref: '#/components/schemas/Reporting_Voice'
        style: form
      - description: "filter by domain url of interest. This can be a single domain\
          \ or a list of domains. For example, 'npr.org' or ['nature.com', 'npr.org']"
        explode: true
        in: query
        name: domain_url
        required: false
        schema:
          $ref: '#/components/schemas/Domain_Url'
        style: form
      - description: blacklist of domains that must be excluded from resultsThis can
          be a single domain url or a list of domain urls.
        explode: true
        in: query
        name: bad_domain_url
        required: false
        schema:
          $ref: '#/components/schemas/Bad_Domain_Url'
        style: form
      - description: Maximum allowed page rank for returned articles.
        explode: true
        in: query
        name: page_rank
        required: false
        schema:
          nullable: true
          type: integer
        style: form
      - description: "Ensure that the return set of articles are selected from diverse\
          \ sources. This adds latency to the search, but attempts to balance the\
          \ representation of sources by country and source origins. In summary, a\
          \ net is cast around your search, then the diversity of sources is analyzed,\
          \ and your final result matches the large net diversity distribution. This\
          \ means that your search accuracy is reduced, but you gain more diverse\
          \ perspectives."
        explode: true
        in: query
        name: diversify_sources
        required: false
        schema:
          default: false
          description: "Ensure that the return set of articles are selected from diverse\
            \ sources. This adds latency to the search, but attempts to balance the\
            \ representation of sources by country and source origins. In summary,\
            \ a net is cast around your search, then the diversity of sources is analyzed,\
            \ and your final result matches the large net diversity distribution.\
            \ This means that your search accuracy is reduced, but you gain more diverse\
            \ perspectives."
          title: Diversify Sources
          type: boolean
        style: form
      - description: "Strategy to use for searching. 'latest news' automatically setsmethod='nl',\
          \ historical=False, and looks within the past 24 hours. 'news knowledge'\
          \ automatically sets method='kw', historical=True, and looks within the\
          \ past 60 days. 'news knowledge' will increase latency due to the  larger\
          \ search space in the archive. Use 'default' if you want to control  start_timestamp,\
          \ end_timestamp, historical, and method."
        explode: true
        in: query
        name: strategy
        required: false
        schema:
          default: default
          description: "Strategy to use for searching. 'latest news' automatically\
            \ setsmethod='nl', historical=False, and looks within the past 24 hours.\
            \ 'news knowledge' automatically sets method='kw', historical=True, and\
            \ looks within the past 60 days. 'news knowledge' will increase latency\
            \ due to the  larger search space in the archive. Use 'default' if you\
            \ want to control  start_timestamp, end_timestamp, historical, and method."
          enum:
          - latest news
          - news knowledge
          - default
          title: Strategy
          type: string
        style: form
      - description: "Can be set to easily control the look back on the search. This\
          \ is the same as controlling the 'start_timestamp' parameter. The difference\
          \ is that this is not a timestamp, it is the number of hours back to look\
          \ from the current time. Defaults to 24 hours."
        explode: true
        in: query
        name: hours_back
        required: false
        schema:
          default: 24
          description: "Can be set to easily control the look back on the search.\
            \ This is the same as controlling the 'start_timestamp' parameter. The\
            \ difference is that this is not a timestamp, it is the number of hours\
            \ back to look from the current time. Defaults to 24 hours."
          title: Hours Back
          type: integer
        style: form
      - description: "If defined, the search will only occur on articles that contain\
          \ strings in this list."
        explode: true
        in: query
        name: string_guarantee
        required: false
        schema:
          items:
            type: string
          nullable: true
          type: array
        style: form
      - description: Operator to use for string guarantee list.
        explode: true
        in: query
        name: string_guarantee_op
        required: false
        schema:
          default: AND
          description: Operator to use for string guarantee list.
          enum:
          - AND
          - OR
          title: String Guarantee Op
          type: string
        style: form
      - description: "If defined, the search will only occur on articles that do not\
          \ contain strings in this list."
        explode: true
        in: query
        name: reverse_string_guarantee
        required: false
        schema:
          items:
            type: string
          nullable: true
          type: array
        style: form
      - description: "Entity guarantee to filter by. This is a list of strings, where\
          \ each string includes entity type and entity value separated by a colon.\
          \ The first element is the entity type and the second element is the entity\
          \ value. For example ['Location:Paris', 'Person:John']"
        explode: true
        in: query
        name: entity_guarantee
        required: false
        schema:
          items:
            type: string
          nullable: true
          type: array
        style: form
      - description: "Reverse entity guarantee to filter by. This is a list of strings,\
          \ where each string includes entity type and entity value separated by a\
          \ colon. The first element is the entity type and the second element is\
          \ the entity value. For example ['Location:Paris', 'Person:John']"
        explode: true
        in: query
        name: reverse_entity_guarantee
        required: false
        schema:
          items:
            type: string
          nullable: true
          type: array
        style: form
      - description: Operator to use for entity guarantee list.
        explode: true
        in: query
        name: entity_guarantee_op
        required: false
        schema:
          default: OR
          description: Operator to use for entity guarantee list.
          enum:
          - AND
          - OR
          title: Entity Guarantee Op
          type: string
        style: form
      - description: Return graphs for the articles. Only available to Analyst tier
          and above.
        explode: true
        in: query
        name: return_graphs
        required: false
        schema:
          default: false
          description: Return graphs for the articles. Only available to Analyst tier
            and above.
          title: Return Graphs
          type: boolean
        style: form
      - description: Return GeoCoordinates associated with locations discussed  inside
          the articles. Only available to Analyst tier and above.
        explode: true
        in: query
        name: return_geo
        required: false
        schema:
          default: false
          description: Return GeoCoordinates associated with locations discussed  inside
            the articles. Only available to Analyst tier and above.
          title: Return Geo
          type: boolean
        style: form
      - description: "Languages to filter by. This is the two-letter 'set 1' of the\
          \ ISO 639-1 standard. For example: English is 'en'."
        explode: true
        in: query
        name: languages
        required: false
        schema:
          items:
            enum:
            - en
            - de
            - es
            - fr
            - it
            - pt
            - ru
            - ar
            - tr
            - zh
            - jp
            - ko
            - sv
            - nl
            - "no"
            - da
            - uk
            - pl
            - hi
            type: string
          nullable: true
          type: array
        style: form
      - description: "Source countries to filter by (this is only for the publisher\
          \ location, not the locations mentioned in articles. For Locations mentioned\
          \ in articles, refer to entity_guarantee), countries must be the two-letter\
          \ ISO country codeFor example: United States is 'US', France is 'FR', Sweden\
          \ is 'SE'."
        explode: true
        in: query
        name: countries
        required: false
        schema:
          items:
            type: string
          nullable: true
          type: array
        style: form
      - description: "Source countries to blacklist from search (this is only for\
          \ the publisher location, not the locations mentioned in articles. For Locations\
          \ mentioned in articles, refer to reverse_entity_guarantee), countries must\
          \ be the two-letter ISO country codeFor example: United States is 'US',\
          \ France is 'FR', Sweden is 'SE'."
        explode: true
        in: query
        name: countries_blacklist
        required: false
        schema:
          items:
            type: string
          nullable: true
          type: array
        style: form
      - description: Continents to filter by.
        explode: true
        in: query
        name: continents
        required: false
        schema:
          items:
            enum:
            - Africa
            - Asia
            - Oceania
            - Europe
            - Middle East
            - North America
            - South America
            type: string
          nullable: true
          type: array
        style: form
      - description: Sentiment to filter articles by.
        explode: true
        in: query
        name: sentiment
        required: false
        schema:
          enum:
          - negative
          - neutral
          - positive
          nullable: true
          type: string
        style: form
      - description: Include premium sources.
        explode: true
        in: query
        name: premium
        required: false
        schema:
          default: false
          description: Include premium sources.
          title: Premium
          type: boolean
        style: form
      - description: Authors to filter articles by.
        explode: true
        in: query
        name: authors
        required: false
        schema:
          items:
            type: string
          nullable: true
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponse'
          description: A string or a list of dictionaries
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorModel'
          description: Unprocessable Entity
        "405":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/abc__APIErrorModel__1'
          description: Method Not Allowed
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/abc__APIErrorModel__2'
          description: Forbidden
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/abc__APIErrorModel__3'
          description: Unauthorized
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/abc__APIErrorModel__4'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/asknews_api__errors__APIErrorModel'
          description: Internal Server Error
      security:
      - APIKey: []
      summary: Search for enriched real-time news context
      tags:
      - news
  /v1/news/graph:
    post:
      description: |-
        Explore our mega-news-knowledge-graph at which ever level of resolution you need.

        Fully disambiguated and ready to be used in any downstream application.

        Pass a natural language query to get a graph of the latest news. Add parameters
        to build a graph from our archive, filter your graph by language, country, reporting voice,
        sentiment, provocative levels, and much more.
      operationId: build_graph
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Body_build_graph'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GraphResponse'
          description: "A fully disambiguated knowledge graph, dismabiguation metadata,\
            \ and the full list of news articles"
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorModel'
          description: Unprocessable Entity
        "405":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/abc__APIErrorModel__5'
          description: Method Not Allowed
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/abc__APIErrorModel__6'
          description: Forbidden
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/abc__APIErrorModel__7'
          description: Unauthorized
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/abc__APIErrorModel__8'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/asknews_api__errors__APIErrorModel'
          description: Internal Server Error
      security:
      - APIKey: []
      summary: Build a custom mega-news-knowledge graph
      tags:
      - graph
  /v1/news/index_urls:
    post:
      description: Index a list of news article URLs.
      operationId: index_urls
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/URLIndexingRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndexUrlsResponse'
          description: Job ID and status
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorModel'
          description: Unprocessable Entity
        "405":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/abc__APIErrorModel__9'
          description: Method Not Allowed
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/abc__APIErrorModel__10'
          description: Forbidden
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/abc__APIErrorModel__11'
          description: Unauthorized
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/abc__APIErrorModel__12'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/asknews_api__errors__APIErrorModel'
          description: Internal Server Error
      security:
      - APIKey: []
      summary: Index a list of URLs into AskNews
      tags:
      - index_urls
  /v1/news:
    get:
      description: Get articles given a list of UUIDs.
      operationId: get_articles
      parameters:
      - description: Article UUIDs to fetch.
        explode: true
        in: query
        name: article_ids
        required: true
        schema:
          description: Article UUIDs to fetch.
          items:
            format: uuid
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/SearchResponseDictItem'
                type: array
          description: A list of news articles
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorModel'
          description: Unprocessable Entity
        "405":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/abc__APIErrorModel__13'
          description: Method Not Allowed
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/abc__APIErrorModel__14'
          description: Forbidden
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/abc__APIErrorModel__15'
          description: Unauthorized
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/abc__APIErrorModel__16'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/asknews_api__errors__APIErrorModel'
          description: Internal Server Error
      security:
      - APIKey: []
      summary: Get multiple articles by UUID
      tags:
      - news
  /v1/news/{article_id}:
    get:
      description: Get a single article given a UUID.
      operationId: get_article
      parameters:
      - description: Article ID to retrieve
        explode: false
        in: path
        name: article_id
        required: true
        schema:
          description: Article ID to retrieve
          title: Article Id
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponseDictItem'
          description: A single news article
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorModel'
          description: Unprocessable Entity
        "405":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/abc__APIErrorModel__17'
          description: Method Not Allowed
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/abc__APIErrorModel__18'
          description: Forbidden
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/abc__APIErrorModel__19'
          description: Unauthorized
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/abc__APIErrorModel__20'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/asknews_api__errors__APIErrorModel'
          description: Internal Server Error
      security:
      - APIKey: []
      summary: Get an article by its UUID
      tags:
      - news
  /v1/sources:
    get:
      description: |-
        This endpoint is primarly used for transparency and monitoring the
        diversity of the data.

        Visualized at `https://asknews.app/transparency`.

        Get the distribution of sources/languages/countries underlying AskNews content.
      operationId: get_sources_report
      parameters:
      - description: Number of points to return
        explode: true
        in: query
        name: n_points
        required: false
        schema:
          default: 100
          description: Number of points to return
          title: N Points
          type: integer
        style: form
      - description: Start timestamp to filter by
        explode: true
        in: query
        name: start_timestamp
        required: false
        schema:
